<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Excursiones (Edici√≥n API Script)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Variables y Estilos Generales */
        :root {
            --primary-color: #3498db; /* Azul vibrante */
            --primary-dark: #2980b9;
            --success-color: #2ecc71; /* Verde √©xito */
            --error-color: #e74c3c; /* Rojo error */
            --text-dark: #333;
            --background-light: #f4f7f9;
            --card-background: #ffffff;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 2em;
            color: var(--primary-dark);
            margin-bottom: 25px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 5px;
            width: 100%;
            text-align: center;
        }

        /* Contenedor Principal */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        /* Estilo espec√≠fico para el input de token */
        #security-token {
            width: 100%;
        }

        /* Selector de Excursiones (Mejorado con Wrapper) */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }
        
        #excursion-selector {
            width: 100%;
            padding: 12px 40px 12px 15px; /* A√±adir espacio para la flecha */
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            appearance: none; /* Eliminar la flecha nativa */
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 0; /* Lo gestiona el wrapper */
        }
        #excursion-selector:focus {
            outline: none;
            border-color: var(--primary-dark);
        }

        /* Flecha personalizada para el selector */
        .input-wrapper::after {
            content: '‚ñº';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--primary-dark);
            font-size: 0.8em;
            pointer-events: none;
            transition: transform 0.3s;
        }

        /* Formulario de Edici√≥n */
        #edit-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
            border-top: 1px dashed #ccc;
            margin-top: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-size: 0.95em;
            color: var(--text-dark);
            text-align: left; /* Asegurar alineaci√≥n izquierda en la cuadr√≠cula */
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        textarea,
        select {
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: var(--background-light);
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
            background-color: var(--card-background);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Botones */
        #edit-form button[type="submit"],
        #login-form button[type="submit"] {
            grid-column: 1 / -1; 
            padding: 15px 20px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
            margin-top: 10px;
        }

        #edit-form button[type="submit"]:hover,
        #login-form button[type="submit"]:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(46, 204, 113, 0.4);
        }
        
        /* Bot√≥n de login con color primario */
        #login-form button[type="submit"] {
            background-color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        #login-form button[type="submit"]:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 6px 10px rgba(52, 152, 219, 0.4);
        }

        /* Mensajes de Confirmaci√≥n/Error */
        .confirm, .error-msg {
            grid-column: 1 / -1;
            padding: 15px;
            border-radius: var(--border-radius);
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
            transition: opacity 0.3s;
        }
        .confirm {
            background-color: #e8f9f1;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .error-msg {
            background-color: #fcebeb;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        /* Contenedor de Tarjetas de Previsualizaci√≥n */
        .cards-section {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .cards-section h2 {
            border-color: var(--text-dark);
            color: var(--text-dark);
        }
        
        #excursion-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid var(--primary-color);
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card h3 {
            color: var(--primary-dark);
            margin-top: 0;
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        /* --- ESTILOS DE VISTA R√ÅPIDA (NUEVOS) --- */
        .price-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0 5px;
        }

        .current-price {
            font-size: 1.2em;
            font-weight: 800;
            color: var(--success-color); /* Color para el precio actual */
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 0.9em;
            white-space: nowrap; /* Evita que el precio tachado se rompa */
        }

        .discount-badge {
            background-color: var(--error-color); /* Rojo para el descuento */
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.8em;
            white-space: nowrap;
        }

        .schedule-time {
            margin: 5px 0;
            padding-bottom: 5px;
            border-bottom: 1px dashed #eee;
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 0.9em;
        }
        /* Fin de estilos nuevos */
        
        /* Adaptaci√≥n m√≥vil */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container, .cards-section {
                padding: 20px;
            }
            #edit-form {
                grid-template-columns: 1fr;
            }
            .price-info {
                flex-wrap: wrap; /* Asegura que no se desborden en m√≥vil */
            }
        }
    </style>
</head>
<body>
    
    <!-- Access Gate Container (Visible inicialmente) -->
    <div id="access-gate" class="container" style="max-width: 500px; margin-top: 100px;">
        <h2>üîê Acceso Restringido</h2>
        <p style="text-align: center; margin-bottom: 20px;">Introduce el token de seguridad para acceder al gestor de excursiones.</p>
        <form id="login-form">
            <label>Token de Acceso:
                <input type="password" id="security-token" placeholder="Introduce tu clave secreta" required>
            </label>
            <button type="submit" style="grid-column: 1 / -1;">Acceder</button>
            <div id="login-message" class="error-msg" style="display: none; grid-column: 1 / -1;"></div>
        </form>
    </div>

    <!-- Main Content (Oculto inicialmente) -->
    <div id="main-content" style="display: none; width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="container">
            <h2>‚úèÔ∏è Editar Excursi√≥n Existente</h2>
            
            <div class="input-wrapper">
                <select id="excursion-selector" aria-label="Selecciona una excursi√≥n">
                    <option disabled selected>Selecciona una excursi√≥n</option>
                </select>
            </div>

            <form id="edit-form">
                <input type="hidden" name="rowIndex" id="rowIndex">
                <input type="hidden" name="securityToken" id="securityTokenField">
                
                <label>Nombre:
                    <input type="text" name="name" id="name" required placeholder="Nombre de la excursi√≥n">
                </label>
                
                <label>Descripci√≥n:
                    <textarea name="description" id="description" required placeholder="Descripci√≥n detallada de la actividad"></textarea>
                </label>
                
                <label>Categor√≠a:
                    <select name="category" id="category" required>
                        <option value="">-- Selecciona Categor√≠a --</option>
                        <option value="barco">‚õµ Barco</option>
                        <option value="buggy">üöú Buggy</option>
                        <option value="excursiones">üö∂ Excursiones</option>
                        <option value="jetcor">üõ•Ô∏è Jetcor</option>
                        <option value="jetsky">üö§ Jetsky</option>
                        <option value="movilite">üõ¥ Movilite</option>
                        <option value="quad">üèçÔ∏è Quad</option>
                        <option value="velero">‚öì Velero</option>
                    </select>
                </label>
                
                <label>Precio (‚Ç¨):
                    <input type="number" name="price" id="price" required placeholder="Ej: 50.00">
                </label>
                
                <label>Precio original (‚Ç¨) (Opcional):
                    <input type="number" name="originalPrice" id="originalPrice" placeholder="Ej: 75.00">
                </label>
                
                <label>¬øRecomendado?:
                    <select name="recommended" id="recommended">
                        <option value="false">No ‚ùå</option>
                        <option value="true">S√≠ ‚úÖ</option>
                    </select>
                </label>
                
                <label>Horario:
                    <input type="text" name="schedule" id="schedule" placeholder="Ej: Ma√±anas (10:00h) y Tardes (16:00h)">
                </label>
                
                <label>Actividades:
                    <input type="text" name="activities" id="activities" placeholder="Lista de actividades separadas por coma">
                </label>

                <label>Ubicaci√≥n (URL de Google Maps):
                    <input type="text" name="location_url" id="location_url" placeholder="URL completa de Google Maps">
                </label>

                <button type="submit">üíæ Guardar Cambios</button>
            </form>
        </div>

        <!-- Secci√≥n de Previsualizaci√≥n -->
        <div class="cards-section">
            <h2>Vista R√°pida de Excursiones</h2>
            <div id="excursion-cards">
                <!-- Las tarjetas se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>
 
<script>
    (function() {
        'use strict';
        // üö® ATENCI√ìN DE SEGURIDAD: Esta clave NO es la seguridad real.
        // Es una barrera en el cliente (lado del navegador) para el acceso a la UI. 
        // La validaci√≥n REAL y SECRETA del token debe ocurrir SIEMPRE en Google Apps Script (lado del servidor).
        const VALID_CLIENT_TOKEN = 'A123'; 
        
        const BASE_API_URL = 'https://script.google.com/macros/s/AKfycbyU-S0cbmK5fIXn9sJUlsGz61bK3IWwbY8hvmhma-ls4ZxYa-lh0W_o1zsr5BRFUCgS/exec';
        let excursions = [];
        let authenticatedToken = ''; // Token que se enviar√° con todas las peticiones

        const accessGate = document.getElementById('access-gate');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        /**
         * Funci√≥n para manejar las solicitudes de fetch con reintentos.
         * Inyecta el token de seguridad en la URL para peticiones GET.
         * @param {string} url - URL base.
         * @param {Object} options - Opciones de Fetch.
         * @returns {Promise<Response>}
         */
        async function safeFetch(url, options = {}) {
            // Construir la URL final con el token
            const finalUrl = new URL(url);
            finalUrl.searchParams.set('token', authenticatedToken);

            // Si es POST y el cuerpo es FormData, mover los datos a los params para Apps Script
            if (options.method === 'POST' && options.body instanceof URLSearchParams) {
                options.body.forEach((value, key) => finalUrl.searchParams.set(key, value));
                // Eliminar el body del POST ya que Apps Script espera todo en los par√°metros GET/POST simple
                delete options.body; 
            }


            let lastError = null;
            for (let i = 0; i < 3; i++) { // Intentar hasta 3 veces
                try {
                    const response = await fetch(finalUrl.toString(), options);
                    if (!response.ok) {
                        // Si el script de Apps responde con error 400/500, lanzar un error.
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    lastError = error;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error(`Fall√≥ la solicitud despu√©s de m√∫ltiples reintentos: ${lastError.message}`);
        }

        // --- L√≥gica de Acceso ---
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const tokenInput = document.getElementById('security-token');
            const token = tokenInput.value.trim();

            loginMessage.style.display = 'none';

            if (token === VALID_CLIENT_TOKEN) {
                authenticatedToken = token;
                document.getElementById('securityTokenField').value = token;
                
                accessGate.style.display = 'none';
                mainContent.style.display = 'flex'; // Mostrar contenido principal
                
                // Iniciar la carga de datos despu√©s del acceso
                loadExcursionData();
            } else {
                loginMessage.textContent = '‚ùå Token incorrecto. Acceso denegado.';
                loginMessage.style.display = 'block';
                tokenInput.value = ''; // Limpiar campo
            }
        });

        /**
         * Genera el HTML para las tarjetas de vista r√°pida.
         * Incluye: Nombre, Precio Original, Descuento y Horario.
         * @param {Array<Object>} excursionsData - La lista de excursiones.
         */
        function renderExcursionCards(excursionsData) {
            const cards = document.getElementById('excursion-cards');
            
            cards.innerHTML = excursionsData.map(ex => {
                const price = parseFloat(ex.price || 0);
                const originalPrice = parseFloat(ex.originalPrice || 0);
                
                let discountHtml = '';
                let originalPriceHtml = '';
                let currentPriceDisplay = `‚Ç¨${price.toFixed(2)}`;

                if (originalPrice > price && originalPrice > 0) {
                    const discount = Math.round(((originalPrice - price) / originalPrice) * 100);
                    discountHtml = `<span class="discount-badge">-${discount}%</span>`;
                    originalPriceHtml = `<span class="original-price">Original: ‚Ç¨${originalPrice.toFixed(2)}</span>`;
                } else {
                    // Si no hay descuento, mostramos el precio actual como texto simple.
                    currentPriceDisplay = `Precio: ‚Ç¨${price.toFixed(2)}`;
                }
                
                const description = ex.description || 'Sin descripci√≥n.';
                const schedule = ex.schedule || 'No especificado';

                return `
                    <div class="card" id="excursion-${ex.rowIndex}">
                        <h3>${ex.name}</h3>
                        
                        <div class="price-info">
                            ${originalPriceHtml}
                            <span class="current-price">${originalPriceHtml ? 'Ahora:' : ''} ${currentPriceDisplay}</span>
                            ${discountHtml}
                        </div>

                        <p class="schedule-time">üïí Horario: ${schedule}</p>

                        <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
                            ${description.length > 100 ? description.substring(0, 100).trim() + '...' : description}
                        </p>
                    </div>
                `;
            }).join('');
        }
        
        // --- L√≥gica de Carga y Edici√≥n de Excursiones ---
        function loadExcursionData() {
            safeFetch(BASE_API_URL)
                .then(res => res.json())
                .then(data => {
                    // El Apps Script devuelve un objeto con el campo 'data'
                    excursions = data.data; 
                    const selector = document.getElementById('excursion-selector');
                    
                    // Generar opciones del selector
                    selector.innerHTML = `
        <option disabled selected>Selecciona una excursi√≥n</option>
        ${excursions.map((ex, i) => `<option value="${i}">${ex.name}</option>`).join('')}
    `;
                    // Generar tarjetas de vista r√°pida
                    renderExcursionCards(excursions);
                })
                .catch(err => {
                    console.error("Error al cargar datos iniciales:", err);
                    document.getElementById('excursion-cards').innerHTML = '<p class="error-msg" style="grid-column: 1 / -1; margin: 0; display: block;">‚ùå No se pudieron cargar las excursiones desde la API. Verifique el token y el script de Apps.</p>';
                });
        }


        document.getElementById('excursion-selector').addEventListener('change', (e) => {
            const index = e.target.value;
            const excursion = excursions[index];
            
            // Verificar si hay una excursi√≥n seleccionada
            if (excursion) {
                document.getElementById('rowIndex').value = excursion.rowIndex;
                document.getElementById('name').value = excursion.name;
                document.getElementById('description').value = excursion.description;
                document.getElementById('category').value = excursion.category || "";
                document.getElementById('price').value = excursion.price;
                document.getElementById('originalPrice').value = excursion.originalPrice;
                document.getElementById('recommended').value = String(excursion.recommended).toLowerCase() === 'true' ? 'true' : 'false';
                document.getElementById('schedule').value = excursion.schedule;
                document.getElementById('activities').value = excursion.activities;
                document.getElementById('location_url').value = excursion.location_url || "";
            }
        });

        document.getElementById('edit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');

            // Limpiar mensajes anteriores
            form.querySelectorAll('.confirm, .error-msg').forEach(el => el.remove());
            submitButton.disabled = true;
            submitButton.textContent = 'Guardando...';

            const formData = new FormData(form);
            const data = new URLSearchParams(); // Usar URLSearchParams para enviar datos a Apps Script
            
            // Construir objeto para actualizar la lista localmente
            const updatedExcursion = {};
            formData.forEach((value, key) => {
                data.append(key, value);
                updatedExcursion[key] = value;
            });
            
            // El token ya est√° en 'data' gracias al campo hidden #securityTokenField

            // Usar safeFetch para el env√≠o de datos
            safeFetch(BASE_API_URL, {
                method: 'POST',
                // El cuerpo del POST no se usa directamente, sino que se adjunta a los URLSearchParams
                body: data 
            })
            .then(res => res.text())
            .then(msg => {
                // Encontrar y actualizar el objeto en la lista 'excursions'
                const rowIndex = parseInt(formData.get('rowIndex'));
                const localIndex = excursions.findIndex(ex => parseInt(ex.rowIndex) === rowIndex);
                
                if (localIndex !== -1) {
                    // Combinar datos existentes con los actualizados del formulario
                    excursions[localIndex] = { ...excursions[localIndex], ...updatedExcursion };
                    // Volver a renderizar las tarjetas para reflejar los cambios
                    renderExcursionCards(excursions); 
                }

                // Mostrar mensaje de √©xito
                const confirm = document.createElement('div');
                confirm.className = 'confirm';
                confirm.textContent = "‚úÖ Excursi√≥n actualizada correctamente";
                form.appendChild(confirm);
                setTimeout(() => confirm.remove(), 3000);
            })
            .catch(err => {
                console.error("Error al actualizar:", err);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-msg';
                // Mostrar un mensaje gen√©rico de error que podr√≠a indicar un problema de token
                errorMsg.textContent = "‚ùå Error al guardar los cambios. El Token podr√≠a ser inv√°lido o el Apps Script fall√≥.";
                form.appendChild(errorMsg);
                setTimeout(() => errorMsg.remove(), 5000);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'üíæ Guardar Cambios';
            });
        });
    })();
</script>
</body>
</html>
